<html>
  <body>
    <form action="/add_new_data" method="post">
      <div>
        <label for="Make">Make:</label>
        <input
          type="text"
          id="Make"
          name="Make"
          placeholder="Make of the car"
          value="QWER"
        />
      </div>
      <div>
        <label for="Listed Price">Listed price:</label>
        <input
          type="number"
          id="Listed Price"
          name="Listed Price"
          placeholder="Price of the car"
          value="1"
        />
      </div>
      <input type="submit" value="Submit new car" />
    </form>
  </body>
</html>
